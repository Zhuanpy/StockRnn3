<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>股票数据下载</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>股票数据下载</h1>
        <form action="{{ url_for('download_eastmoney_data.download_stock_1m_close_data_today') }}" method="post">
            <label for="stock_code">输入股票代码：</label>
            <input type="text" id="stock_code" name="stock_code" placeholder="如：002475" required>
            <button type="submit" class="btn btn-primary">开始下载</button>
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-success mt-3">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <!-- 显示数据表格 -->
        {% if data_html %}
            <h2>查询结果：</h2>
            <div class="table-responsive">
                {{ data_html | safe }}
            </div>
        {% endif %}
    </div>
</body>
</html>

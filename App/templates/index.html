{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="header">
        <h1>智能股票交易系统</h1>
        <p>基于人工智能的现代化股票交易解决方案</p>
    </div>

    <div class="grid">
        <div class="section">
            <h2>数据获取</h2>
            <div class="button-group">
                <a href="{{ url_for('dl_bp.dl') }}" class="button">
                    <span>股票数据下载</span>
                </a>
            </div>
        </div>

        <div class="section">
            <h2>数据处理</h2>
            <div class="button-group">
                <a href="#" class="button disabled">数据整理</a>
                <a href="#" class="button disabled">数据分析</a>
            </div>
        </div>

        <div class="section">
            <h2>数据管理</h2>
            <div class="button-group">
                <a href="{{ url_for('data_bp.stock_classification') }}" class="button">股票分类管理</a>
                <a href="{{ url_for('data_bp.stock_market_data') }}" class="button">股票市场数据管理</a>
                <a href="{{ url_for('data_bp.record_stock_minute') }}" class="button">股票分钟数据记录</a>
            </div>
        </div>

        <div class="section">
            <h2>RNN模型</h2>
            <div class="button-group">
                <a href="{{ url_for('rnn_bp.rnn') }}" class="button">模型数据</a>
                <a href="#" class="button disabled">模型训练</a>
                <a href="#" class="button disabled">模型测试</a>
            </div>
        </div>

        <div class="section">
            <h2>交易系统</h2>
            <div class="button-group">
                <a href="#" class="button disabled">模拟交易</a>
                <a href="#" class="button disabled">实盘交易</a>
            </div>
        </div>

        <div class="section">
            <h2>帮助支持</h2>
            <div class="button-group">
                <a href="{{ url_for('issue_bp.issues') }}" class="button">问题与解决方案</a>
            </div>
        </div>
    </div>
</div>

<style>
    .container {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 1rem;
    }

    .header {
        text-align: center;
        margin-bottom: 3rem;
        padding: 2rem;
        background: var(--card-background);
        border-radius: 1rem;
        box-shadow: var(--shadow-md);
    }

    .header h1 {
        font-size: 2.5rem;
        color: var(--primary-color);
        margin-bottom: 1rem;
        font-weight: 700;
    }

    .header p {
        color: var(--text-secondary);
        font-size: 1.1rem;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        margin-top: 2rem;
    }

    .section {
        background: var(--card-background);
        border-radius: 1rem;
        padding: 1.5rem;
        box-shadow: var(--shadow-md);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .section:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-lg);
    }

    .section h2 {
        color: var(--primary-color);
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        padding-bottom: 0.5rem;
        border-bottom: 2px solid var(--background-color);
    }

    .button-group {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .button {
        display: inline-flex;
        align-items: center;
        padding: 0.75rem 1.5rem;
        background-color: var(--primary-color);
        color: white;
        text-decoration: none;
        border-radius: 0.5rem;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .button:hover {
        background-color: var(--secondary-color);
        transform: translateX(5px);
    }

    .button.disabled {
        background-color: var(--text-secondary);
        cursor: not-allowed;
    }

    @media (max-width: 768px) {
        .container {
            margin: 1rem auto;
        }

        .header {
            padding: 1.5rem;
        }

        .header h1 {
            font-size: 2rem;
        }

        .grid {
            grid-template-columns: 1fr;
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .section {
        animation: fadeIn 0.5s ease-out forwards;
    }

    .section:nth-child(1) { animation-delay: 0.1s; }
    .section:nth-child(2) { animation-delay: 0.2s; }
    .section:nth-child(3) { animation-delay: 0.3s; }
    .section:nth-child(4) { animation-delay: 0.4s; }
    .section:nth-child(5) { animation-delay: 0.5s; }
</style>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="header">
        <h1>RNN模型数据管理</h1>
        <a href="{{ url_for('main.index') }}" class="back-link">返回首页</a>
    </div>

    <div class="card">
        <h2>数据处理配置</h2>
        <form action="{{ url_for('rnn.rnn_data_page') }}" method="POST">
            <div class="form-group">
                <label for="stock_code">股票代码</label>
                <input type="text" id="stock_code" name="stock_code" placeholder="例如: 000001">
            </div>
            <div class="form-group">
                <label for="date_range">日期范围</label>
                <input type="text" id="date_range" name="date_range" placeholder="例如: 2024-01">
            </div>
            <div class="form-group">
                <label for="data_type">数据类型</label>
                <select id="data_type" name="data_type">
                    <option value="1m">1分钟数据</option>
                    <option value="5m">5分钟数据</option>
                    <option value="15m">15分钟数据</option>
                    <option value="30m">30分钟数据</option>
                    <option value="1h">1小时数据</option>
                    <option value="1d">日线数据</option>
                </select>
            </div>
            <button type="submit" class="button">开始处理</button>
        </form>
    </div>

    <div class="data-grid">
        <div class="data-card">
            <h3>原始数据统计</h3>
            <p>总记录数：<strong>1000</strong></p>
            <p>数据时间范围：<strong>2024-01-01 至 2024-01-31</strong></p>
            <span class="status success">数据完整</span>
        </div>

        <div class="data-card">
            <h3>特征工程</h3>
            <p>已生成特征数：<strong>50</strong></p>
            <p>最近更新时间：<strong>2024-01-31 15:30:00</strong></p>
            <span class="status success">处理完成</span>
        </div>

        <div class="data-card">
            <h3>数据标准化</h3>
            <p>标准化方法：<strong>Z-Score</strong></p>
            <p>处理状态：<strong>已完成</strong></p>
            <span class="status success">已完成</span>
        </div>
    </div>
</div>

<style>
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
    }

    .header h1 {
        color: var(--text-primary);
        margin: 0;
    }

    .back-link {
        color: var(--primary-color);
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .card {
        background: var(--card-background);
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: var(--shadow-md);
    }

    .card h2 {
        color: var(--primary-color);
        margin-top: 0;
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 2px solid var(--background-color);
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        color: var(--text-primary);
    }

    .form-group input,
    .form-group select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
    }

    .button {
        background-color: var(--primary-color);
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    .button:hover {
        background-color: var(--secondary-color);
    }

    .data-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }

    .data-card {
        background: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: var(--shadow-sm);
    }

    .data-card h3 {
        margin-top: 0;
        color: var(--primary-color);
    }

    .status {
        display: inline-block;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 14px;
        margin-top: 10px;
    }

    .status.success {
        background-color: var(--success-color);
        color: white;
    }

    .status.warning {
        background-color: var(--warning-color);
        color: white;
    }
</style>
{% endblock %}
